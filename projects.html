<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Hyein Kim</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600&family=Asta+Sans:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">Hyein Kim</a>
            <ul class="nav-menu">
                <li><a href="index.html">About</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="/abcd.html">abcd</a></li>
            </ul>
        </div>
    </nav>

    <main class="projects-main">
        {% assign project_items = site.projects | sort: "date" | reverse %}
        <section class="projects-grid">
            {% for project in project_items %}
            <article class="project-tile {% if project.cover %}has-cover{% endif %}" {% if project.cover %}style="background-image: url('{{ project.cover | relative_url }}');"{% endif %}>
                <a href="{{ project.url | relative_url }}" class="project-tile-link" aria-label="{{ project.title }}">
                    <span class="project-tile-title">{{ project.title }}</span>
                </a>
            </article>
            {% endfor %}
            {% if project_items.size == 0 %}
            <p class="projects-empty">아직 게시된 프로젝트가 없습니다.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
